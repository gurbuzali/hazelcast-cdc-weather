buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.9.0"
    }
}

apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"
apply plugin: "java"

group 'org.example.weather.cdc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.hazelcast:hazelcast:5.0-BETA-2"
    compile "com.hazelcast.jet:hazelcast-jet-cdc-mysql:5.0-BETA-2"
    compile "com.hazelcast.jet:hazelcast-jet-cdc-debezium:5.0-BETA-2"
    compile "io.debezium:debezium-connector-mysql:1.2.5.Final"
    compile "org.slf4j:slf4j-simple:1.7.30"
//    compile "mysql:mysql-connector-java:8.0.26"
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "org.example.weather.cdc.Main"